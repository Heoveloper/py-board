<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/login.js"></script>
    <title>Login</title>
</head>
<body>
    <form class="login" action="http://127.0.0.1:5000/login" method="POST">
        <div>
            <input id="id" type="text" placeholder="아이디를 입력하세요." name="login_id">
        </div>
        <div>
            <input id="pw" type="password" placeholder="비밀번호를 입력하세요." name="password">
        </div>
        <div>
            <button type="submit">로그인</button>
            <button type="button" onclick="window.location.href='/'">취소</button>
        </div>
    </form>
</body>
</html>
